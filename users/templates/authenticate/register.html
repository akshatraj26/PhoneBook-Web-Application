{% extends "authenticate/_base.html" %}
{% load tailwind_filters %}
{% block content %}

<style>
    .textinput {
        color: black !important;
    }
    .emailinput, .textinput, .passwordinput  {
        color: black !important;
    }

    #id_password2_helptext {
        color: white;
    }
</style>


<section class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center py-6 px-6">
    <div class="w-full max-w-md bg-gray-700 rounded-lg shadow dark:border  dark:bg-gray-800 dark:border-gray-700">
        <h1 class="my-6 text-2xl font-semibold text-gray-900 dark:text-white text-center">
            Register    
        </h1>
        <div class="p-6 space-y-4  sm:p-8">
            <h1 class="text-xl font-bold leading-tight text-gray-900  md:text-2xl dark:text-white">Create an Account</h1>
            <form action="" method="post" class="space-y-4 text-white">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="w-full bg-green-600 text-white font-medium rounded-lg px-5 py-2.5 focus:ring focus:outline-none">
                    Create an Account
                </button>
                <p class="text-sm font-light text-white">
                    Already have an Account? <a href="{% url 'login' %}" class="font-medium text-white hover:underline">Login Here</a>              </p>
            </form>
        </div>
        
        {% if form.errrors %}
        
    
  

        {% endif %}
       
    </div>
  </section>
{% endblock content %}
