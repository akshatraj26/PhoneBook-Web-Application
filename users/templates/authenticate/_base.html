<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
</head>
<style>
  

    .textinput {
        color: black !important;
    }

    .text-gray-700 {
        --tw-text-opacity: 1;
        color: black !important;
    }

    .block {
        color: white !important;
    }
    #id_password1_helptext ul li{
        color: white;
      }
      
      #id_username_helptext {
        color: white !important;
    }
    

</style>
<body class="bg-gray-900 text-gray-200">

    <!-- Navbar -->
    <nav class="bg-gray-800 shadow-md py-4">
        <div class="container mx-auto flex items-center justify-between px-4">
            <a href="/" class="text-2xl font-bold text-white">PhoneBook</a>
            <div class="flex space-x-4">
                <a href="/" class="hover:text-gray-400">Home</a>
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="hover:text-gray-400">Logout</a>
                  
                {% else %}
                <a href="{% url 'signup' %}" class="hover:text-gray-400">Register</a>

                <a href="{% url 'login' %}" class="hover:text-gray-400">Login</a> 
                {% endif %}
                
                
                
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <!-- flex items-center justify-center min-h-screen p-4 -->
    <main class="sm:w-2/3 mx-auto py-8 px-4 ">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 py-6 mt-12">
        <div class="container mx-auto text-center text-gray-400 text-sm">
            Â© 2024 PhoneBook. All rights reserved.
        </div>
    </footer>

</body>
</html>
