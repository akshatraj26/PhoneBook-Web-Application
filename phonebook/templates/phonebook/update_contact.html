{% extends "phonebook/_base.html" %}
{% load tailwind_filters %}


{% block title %}
  Update Contact
{% endblock title %}

{% block content %}
<div class="sm:w-2/3 mx-auto">
    <h1 class="text-4xl mb-2 text-white">Create New Contact</h1>
    <hr class="mb-5">

    <form action="{% url 'update-contact' contact.pk %}" method="post" class=''>
        {% csrf_token %}
        
        {{ form|crispy }}

        <input type="submit" value="Edit" class="mx-auto px-6 py-4 justify items-center bg-green-500 hover:cursor-pointer hover:bg-green-900 rounded-lg">
    </form>
</div>


  
{% endblock content %}
