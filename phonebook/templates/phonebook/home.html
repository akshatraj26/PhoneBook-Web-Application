

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
</head>
<body class="bg-gray-900 text-gray-200 flex flex-col h-screen">

    <!-- Navbar -->
    <nav class="bg-gray-800 shadow-md py-4">
        <div class="container mx-auto flex items-center justify-between px-4">
            <a href="/" class="text-2xl font-bold text-white">PhoneBook</a>
            <div class="hidden md:flex space-x-4">
                <a href="/" class="hover:text-gray-400">Home</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="hover:text-gray-400">Logout</a>

                    {% else %}
                    
                    <a href="{% url 'login' %}" class="hover:text-gray-400">Login</a>
                    <a href="{% url 'signup' %}" class="hover:text-gray-400">Register</a>
                {% endif %}
                
                
            </div>
            <div class="md:hidden">
                <button @click="open = !open" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div x-data="{ open: false }" class="md:hidden">
        <div x-show="open" class="flex flex-col space-y-2 bg-gray-800 p-4 absolute w-full">
            <a href="/" class="hover:text-gray-400">Home</a>
            <a href="{% url 'login' %}" class="hover:text-gray-400">Login</a>
            <a href="#" class="hover:text-gray-400">Register</a>
            <a href="{% url 'logout' %}" class="hover:text-gray-400">Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="flex-grow flex items-center justify-center">
        <div class="w-full max-w-md p-6 bg-gray-800 rounded-lg shadow-lg text-center mx-4">
            <h2 class="text-2xl font-bold text-white mb-6">PhoneBook</h2>
            <p class="text-gray-400 mb-8">Choose an option to get started</p>
            <div class="flex flex-col space-y-4">
                <a href="{% url 'login' %}" class="bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 shadow-md">
                    Login
                </a>
                <a href="{% url 'signup' %}" class="bg-green-600 hover:bg-green-500 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 shadow-md">
                    Register
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 py-6">
        <div class="container mx-auto text-center text-gray-400 text-sm">
            Â© 2024 PhoneBook. All rights reserved.
        </div>
    </footer>

</body>
</html>
